<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Rating Component</title>

  <link rel="icon" href="images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">

    <section class="card rating-state" id="ratingCard">
      <div class="icon">
        <img src="images/icon-star.svg" alt="star icon">
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>

      <div class="ratings">
        <button class="rate-btn" data-value="1">1</button>
        <button class="rate-btn" data-value="2">2</button>
        <button class="rate-btn" data-value="3">3</button>
        <button class="rate-btn" data-value="4">4</button>
        <button class="rate-btn" data-value="5">5</button>
      </div>

      <button class="submit-btn" id="submitBtn">SUBMIT</button>
    </section>

    <section class="card thankyou-state hidden" id="thankCard">
      <img src="images/illustration-thank-you.svg" class="thank-img" alt="thank you">

      <div class="selected-text">
        You selected <span id="selectedRating"></span> out of 5
      </div>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
